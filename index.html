<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/0f80bcffac.js" crossorigin="anonymous"></script>
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>

  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say something</h1>
      <p class="lead">What is on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
        
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Title">
        </textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-clock">Post It</button>
      <span class="form-end"></span>

    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts @copy;
    <p class="bg-warning">Created by Nelson Rosales</p>
  </footer>


  
  <script src="build/app.bundle.js"></script>
</body>
</html>
